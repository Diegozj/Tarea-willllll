<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top diez juarez</title>
  <!-- Agrega los estilos de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container bg-dark">
    <h1>tilines insanos</h1>
  <div class="row" id="userCardsContainer">
   
    <!-- Los cards se agregarán aquí dinámicamente -->
  </div>
</div>

<script>
  const users = [
    {
      name: 'Brandi Love',
      avatar: 'img/brandilove.jpg',
    },
    {
      name: 'Emely wills',
      avatar: 'img/emyli.webp',
    },
    {
      name: 'Michele rabit',
      avatar: 'img/michele.jpg',
    },
    {
      name: 'Sara blonde',
      avatar: 'img/sarablonde.jpg',
    },
    {
      name: 'lana',
      avatar: 'img/lana.jpg',
    },
    {
      name: 'eva elfie',
      avatar: 'img/evaelfie.webp',
    },
    {
      name: 'C.R.O',
      avatar: 'img/cro.jpg',
    },
    {
      name: 'mybad',
      avatar: 'img/mybad.jpg',
    },
    {
      name: 'zidane',
      avatar: 'img/zidane.jpg',
    },
    {
      name: 'Vin Diesel',
      avatar: 'img/gasolineradiesel.jpg',
    },
  ];

  // Obtener el contenedor donde se mostrarán los cards
  const userCardsContainer = document.getElementById('userCardsContainer');

  // Iterar sobre el array de usuarios
  users.forEach(user => {
    // Crear un elemento div para el card de Bootstrap
    const card = document.createElement('div');
    card.classList.add('col-md-3', 'mb-4');

    // Configurar el contenido del card
    card.innerHTML = `
      <div class="card">
        <img src="${user.avatar}" class="" alt="${user.name}" width="100">
        <div class="card-body">
          <h5 class="card-title">${user.name}</h5>
        </div>
      </div>
    `;

    // Agregar el card al contenedor
    userCardsContainer.appendChild(card);
  });
</script>

</body>
</html>
